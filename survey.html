    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header role="banner">
      <h1 class="tag">Accessible Frog</h1>
      <p class="tagline">We make awesome music</p>
    </header>
    


    <main role="main">
      <h2 class= "heading">Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src="img/concert01.jpg" alt="Concert">
          <div class="container">
            <form class = "survey" role="form">
              <fieldset>
                <legend>Who is your Favorite band Member:</legend>
                  <label for="John" id="JohnLabel">John: </label>
                  <input type="radio" name="res" value="John" id="John" tabindex="0" aria-labelledby="JohnLabel"> 
                  <label for="Hazzard" id="HazzardLabel">Hazzard: </label>
                  <input type="radio" name="res" value="Hazzard" id="Hazzard" tabindex="0" aria-labelledby="HazzardLabel"> 
                  <label for="Bob" id="BobLabel">Bob: </label>
                  <input type="radio" name="res" value="Bob" id="Bob" tabindex="0" aria-labelledby="BobLabel"> 
                  <label for="Sally" id="SallyLabel">Sally: </label>
                  <input type="radio" name="res" value="Sally" id="Sally" tabindex="0" aria-labelledby="SallyLabel"> 
              </fieldset>

              <fieldset>
                <legend class="srt">What is your favorite album:</legend>
              <label for="albums">What is your favorite album:</label>
              <br/>
              <select id="albums" name="select">
                <option value="1">A Day Of Old</option>
                <option value="2">Diamond Fireworks</option>
                <option value="3">Enjoy Your Desire</option>
                <option value="4">Finding My Shadow</option>
                <option value="5">Heroic Forever</option>
                <option value="6">Midnight Fires</option>
        <option value="7">Music Of My Life</option>
                <option value="8">Party For An Angel</option>
                <option value="9">Song For Yesterday</option>
        <option value="10">Street Of The Rider</option>
                <option value="11">This Is For You</option>
               </select>
                <br>
                <label for="favorite" id="favoriteLabel">What is your favorite album:</label>
                <textarea id="favorite" aria-labelledby="favoriteLabel"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2 class= "heading">Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="The Band">
            <div class="container">
              <form class="newsletter" role="form">
                <fieldset>
                  <legend id="hint">Sign up for the newsletter:</legend>
                  <label for="name" id="nameLabel">Name: </label>
                  <input type="text" name="textfield" id="name" tabindex="0" aria-labelledby="nameLabel">
                  <br>
                  <label for="email" id="emailLabel">email: </label>
                  <input type="text" name="textfield" id="email" tabindex="0" aria-labelledby="emailLabel">
                  <br>
                  <label for="retype" id="retypeLabel">retype email: </label>
                  <input type="text" name="textfield" id="retype" tabindex="0" aria-labelledby="retypeLabel">
                  <br>
                  <button type="submit" tabindex="0" aria-describedby="hint">Sign Up</button>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <ul>
        <li><a href="#" class="social"><img src="img/twitter-32.png" alt="Twitter logo"><span class="srt">Twitter</span></a></li>

        <li><a href="#" class="social"><img src="img/spotify-32.png" alt="Spotify logo"><span class="srt">Spotify</span></a></li>

      <p class="copyright">Copyright 2017, Accessible Frog</p>
    </footer>

</html>
